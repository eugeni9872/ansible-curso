all: 
    # Permite especificar entornos que se encuentra en un grupo.
    hosts: 
        proxy: 
            proxy.curso.es:
                # Dentro de una maquina se puede definir variables
                so: freebsd
    # Permite especificar grupos que se encuentra dentro de otro grupo.
    children: 
        servidores_aplicaciones:
            hosts:
            
                weblogic[0:9].curso1.es:  # [0:9] -> patrones -> weblogic00, weblogic01...
                    so: rhel
        servidores_bbdd:
            children:
                # Agrupamos los entornos por tipo.
                servidores_mysql:
                    hosts:
                        mysql01.curso1.es:
                servidores_oracle:
                    hosts:
                        oracle1.curso1.es:
                            so: debian # Podemos modificar las variables de manera directa o herencia
            # Aplica a todas las maquinas del grupo/subgrupos servidores_bbdd
            vars:
                so: ubuntu
        servidores_web: 
            hosts:
                nginx.prod.curso1.es:
                    so: ubuntu
            children:
            
# Tanto hosts como children son opcionales