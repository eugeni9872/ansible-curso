<Server>
  {% for db_item in db_role_info %}
      <Context>
        <Resource name="jdbc/{{ db_item.connection_name}}" 
                auth="Container" 
                type="javax.sql.DataSource"
                
                maxActive="{{ db_item.max_active}}" 
                maxIdle="{{ db_item.max_idle }}" 
                maxWait="{{ db_item.max_wait }}"
                username="{{ db_item.username }}"    
                password="{{ db_item.password }}"   
                driverClassName="{{ db_item.driver_class_name}} "
                url="{{ db_item.uri }}"/>
    </Context>
  {% endfor %}
<Server>
